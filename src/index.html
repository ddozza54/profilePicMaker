<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Porile Pic Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="save_notification_container"
      class="save_notification_container"
    >
      <span>저장되었습니다!🍀</span>
    </div>
    <canvas></canvas>
    <div>
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <input type="color" id="color" />
      <input
        type="file"
        accept="image/png, image/jpeg"
        id="file"
      />
      <button id="filling_way_button">🖌️</button>
      <button id="save_button">저장하기</button>
    </div>
    <h4>Character</h4>
    <div>
      <button
        id="chin_button"
        class="chin_button img_button"
      >
        <img
          class="chin_button"
          src="../assets/character/chinchilla.PNG"
        />
      </button>
      <button
        id="quokka_button"
        class="quokka_button img_button"
      >
        <img
          src="../assets/character/quokka.PNG"
          class="quokka_button"
        />
      </button>
      <button
        id="rabbit_button"
        class="rabbit_button img_button"
      >
        <img
          src="../assets/character/rabbit.PNG"
          class="rabbit_button"
        />
      </button>
      <button
        id="bear_button"
        class="bear_button img_button"
      >
        <img
          src="../assets/character/bear.PNG"
          class="bear_button"
        />
      </button>
    </div>

    <h4>Desk</h4>
    <div>
      <button
        id="desk1_button"
        class="desk1_button img_button"
      >
        <img
          class="desk1_button"
          src="../assets/desk/desk_1.PNG"
        />
      </button>
      <button
        id="desk2_button"
        class="desk2_button img_button"
      >
        <img
          class="desk2_button"
          src="../assets/desk/desk_2.PNG"
        />
      </button>
      <button
        id="desk3_button"
        class="desk3_button img_button"
      >
        <img
          class="desk3_button"
          src="../assets/desk/desk_3.PNG"
        />
      </button>
    </div>

    <h4>Laptop</h4>
    <div>
      <button
        id="laptop1_button"
        class="laptop1_button img_button"
      >
        <img
          class="laptop1_button"
          src="../assets/laptop/laptop_1.PNG"
        />
      </button>
      <button
        id="laptop2_button"
        class="laptop2_button img_button"
      >
        <img
          class="laptop2_button"
          src="../assets/laptop/laptop_2.PNG"
        />
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
